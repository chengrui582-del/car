<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>ç¬¬ä¸€äººç¨±é§•é§›æ¨¡æ“¬å™¨</title>
<style>
body {
    margin: 0;
    background: #111;
    overflow: hidden;
    font-family: Arial, sans-serif;
}
#gameCanvas {
    display: block;
    margin: 0 auto;
    background: #222;
}
.controls {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
}
button {
    margin: 5px;
    padding: 15px 25px;
    font-size: 16px;
}
</style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="400"></canvas>

<div class="controls">
    <button id="leftBtn">â¬…ï¸ å·¦è½‰</button>
    <button id="rightBtn">â¡ï¸ å³è½‰</button>
    <button id="accelBtn">â›½ æ²¹é–€</button>
    <button id="brakeBtn">ğŸ›‘ ç…è»Š</button>
    <button id="leftSignalBtn">ğŸ”º å·¦æ–¹å‘ç‡ˆ</button>
    <button id="rightSignalBtn">ğŸ”º å³æ–¹å‘ç‡ˆ</button>
    <button id="headlightBtn">ğŸ’¡ é ç‡ˆ</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// --- è»Šè¼›è¨­å®š ---
let car = {
    x: canvas.width/2,
    y: canvas.height - 80,
    width: 50,
    height: 80,
    speed: 0,
    maxSpeed: 8,
    acc: 0.3,
    friction: 0.05,
    angle: 0
};

// --- æ§åˆ¶ç‹€æ…‹ ---
let controls = {
    left: false,
    right: false,
    accel: false,
    brake: false,
    leftSignal: false,
    rightSignal: false,
    headlight: false
};

// --- é“è·¯è¨­å®š ---
let road = {
    width: 300,
    laneWidth: 100,
    offset: 0 // é“è·¯æ»¾å‹•
};

// --- AI è»Šæµ ---
let aiCars = [];
function createAICar() {
    const lane = Math.floor(Math.random()*3);
    aiCars.push({
        x: canvas.width/2 - road.width/2 + lane*road.laneWidth + road.laneWidth/2 - 20,
        y: -100,
        width: 40,
        height: 80,
        speed: 2 + Math.random()*2
    });
}

// --- åˆ†æ•¸ & éŠæˆ²ç‹€æ…‹ ---
let score = 0;
let gameOver = false;

// --- æ›´æ–°è»Šè¼› ---
function updateCar(){
    if(controls.accel) car.speed += car.acc;
    if(controls.brake) car.speed -= car.acc;
    car.speed *= (1 - car.friction);
    if(car.speed > car.maxSpeed) car.speed = car.maxSpeed;
    if(car.speed < 0) car.speed = 0;

    if(controls.left) car.angle = -3;
    else if(controls.right) car.angle = 3;
    else car.angle = 0;

    car.x += car.angle;
    if(car.x < canvas.width/2 - road.width/2 + car.width/2) car.x = canvas.width/2 - road.width/2 + car.width/2;
    if(car.x > canvas.width/2 + road.width/2 - car.width/2) car.x = canvas.width/2 + road.width/2 - car.width/2;
}

// --- æ›´æ–° AI è»Šæµ ---
function updateAICars(){
    aiCars.forEach(ai=>{
        ai.y += ai.speed + car.speed*0.5;
    });

    // ç§»é™¤å‡ºç•Œçš„è»Š
    aiCars = aiCars.filter(ai=>{
        if(ai.y > canvas.height){
            score++;
            return false;
        }
        return true;
    });

    // ç¢°æ’æª¢æ¸¬
    aiCars.forEach(ai=>{
        if(Math.abs(ai.x - car.x) < (ai.width+car.width)/2 &&
           Math.abs(ai.y - car.y) < (ai.height+car.height)/2){
               gameOver = true;
           }
    });
}

// --- ç¹ªè£½éŠæˆ² ---
function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // --- é“è·¯æ»¾å‹• ---
    road.offset += car.speed;
    if(road.offset > 40) road.offset = 0;

    ctx.fillStyle = "#333";
    ctx.fillRect(canvas.width/2 - road.width/2, 0, road.width, canvas.height);

    // é“è·¯æ¨™ç·š
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 4;
    ctx.setLineDash([20,20]);
    for(let i=1;i<3;i++){
        ctx.beginPath();
        ctx.moveTo(canvas.width/2 - road.width/2 + i*road.laneWidth, -road.offset);
        ctx.lineTo(canvas.width/2 - road.width/2 + i*road.laneWidth, canvas.height);
        ctx.stroke();
    }
    ctx.setLineDash([]);

    // --- AI è»Šè¼› ---
    ctx.fillStyle = "blue";
    aiCars.forEach(ai=>{
        ctx.fillRect(ai.x - ai.width/2, ai.y - ai.height/2, ai.width, ai.height);
    });

    // --- é ç‡ˆæ•ˆæœ ---
    if(controls.headlight){
        ctx.fillStyle = "rgba(255,255,200,0.2)";
        ctx.beginPath();
        ctx.moveTo(car.x, car.y - car.height/2);
        ctx.lineTo(car.x - 150, 0);
        ctx.lineTo(car.x + 150, 0);
        ctx.closePath();
        ctx.fill();
    }

    // --- ç©å®¶è»Š ---
    ctx.fillStyle = "red";
    ctx.fillRect(car.x - car.width/2, car.y - car.height/2, car.width, car.height);

    // --- æ–¹å‘ç‡ˆ ---
    if(controls.leftSignal){
        ctx.fillStyle = "yellow";
        ctx.fillRect(car.x - car.width/2 - 10, car.y - car.height/2 + 10, 5, 15);
        ctx.fillRect(car.x - car.width/2 - 10, car.y + car.height/2 - 25, 5, 15);
    }
    if(controls.rightSignal){
        ctx.fillStyle = "yellow";
        ctx.fillRect(car.x + car.width/2 + 5, car.y - car.height/2 + 10, 5, 15);
        ctx.fillRect(car.x + car.width/2 + 5, car.y + car.height/2 - 25, 5, 15);
    }

    // --- åˆ†æ•¸ ---
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("åˆ†æ•¸: " + score, 10, 30);

    if(!gameOver) requestAnimationFrame(draw);
    else{
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("éŠæˆ²çµæŸ!", 150, canvas.height/2);
    }
}

// --- éŠæˆ²å¾ªç’° ---
function gameLoop(){
    if(!gameOver){
        updateCar();
        updateAICars();
        requestAnimationFrame(gameLoop);
    }
}

// --- æŒ‰éˆ•äº‹ä»¶ ---
document.getElementById('leftBtn').addEventListener('mousedown', ()=>{ controls.left=true; });
document.getElementById('leftBtn').addEventListener('mouseup', ()=>{ controls.left=false; });
document.getElementById('rightBtn').addEventListener('mousedown', ()=>{ controls.right=true; });
document.getElementById('rightBtn').addEventListener('mouseup', ()=>{ controls.right=false; });
document.getElementById('accelBtn').addEventListener('mousedown', ()=>{ controls.accel=true; });
document.getElementById('accelBtn').addEventListener('mouseup', ()=>{ controls.accel=false; });
document.getElementById('brakeBtn').addEventListener('mousedown', ()=>{ controls.brake=true; });
document.getElementById('brakeBtn').addEventListener('mouseup', ()=>{ controls.brake=false; });
document.getElementById('leftSignalBtn').addEventListener('click', ()=>{
    controls.leftSignal = !controls.leftSignal;
    controls.rightSignal = false;
});
document.getElementById('rightSignalBtn').addEventListener('click', ()=>{
    controls.rightSignal = !controls.rightSignal;
    controls.leftSignal = false;
});
document.getElementById('headlightBtn').addEventListener('click', ()=>{ controls.headlight = !controls.headlight; });

// --- éµç›¤æ§åˆ¶ ---
document.addEventListener('keydown', e=>{
    if(e.key==='ArrowLeft') controls.left=true;
    if(e.key==='ArrowRight') controls.right=true;
    if(e.key==='ArrowUp') controls.accel=true;
    if(e.key==='ArrowDown') controls.brake=true;
});
document.addEventListener('keyup', e=>{
    if(e.key==='ArrowLeft') controls.left=false;
    if(e.key==='ArrowRight') controls.right=false;
    if(e.key==='ArrowUp') controls.accel=false;
    if(e.key==='ArrowDown') controls.brake=false;
});

// --- åˆå§‹åŒ– ---
draw();
gameLoop();
setInterval(createAICar, 2000);
</script>

</body>
</html>
