<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>äº’å‹•é§•é§›æ¨¡æ“¬å™¨</title>
<style>
body {
    margin: 0;
    background: #111;
    overflow: hidden;
    font-family: Arial, sans-serif;
}
#gameCanvas {
    display: block;
    margin: 0 auto;
    background: #222;
    border: 2px solid #555;
}
.controls {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
}
button {
    margin: 5px;
    padding: 15px 25px;
    font-size: 16px;
}
</style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="400"></canvas>

<div class="controls">
    <button id="leftBtn">â¬…ï¸ å·¦è½‰</button>
    <button id="rightBtn">â¡ï¸ å³è½‰</button>
    <button id="accelBtn">â›½ æ²¹é–€</button>
    <button id="brakeBtn">ğŸ›‘ ç…è»Š</button>
    <button id="leftSignalBtn">ğŸ”º å·¦æ–¹å‘ç‡ˆ</button>
    <button id="rightSignalBtn">ğŸ”º å³æ–¹å‘ç‡ˆ</button>
    <button id="headlightBtn">ğŸ’¡ é ç‡ˆ</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// --- è»Šè¼›è¨­å®š ---
let car = {
    x: canvas.width/2 - 25,
    y: canvas.height - 100,
    width: 50,
    height: 80,
    speed: 0,
    maxSpeed: 6,
    acc: 0.2,
    friction: 0.05,
    angle: 0,
};

// --- æ§åˆ¶ç‹€æ…‹ ---
let controls = {
    left: false,
    right: false,
    accel: false,
    brake: false,
    leftSignal: false,
    rightSignal: false,
    headlight: false
};

// --- éšœç¤™ç‰© ---
let obstacles = [];
let obstacleSpeed = 2;

// --- åˆ†æ•¸ ---
let score = 0;
let gameOver = false;

// --- å‰µå»ºéšœç¤™ç‰© ---
function createObstacle(){
    const obsWidth = 50 + Math.random()*50;
    const obsX = Math.random()*(canvas.width - obsWidth);
    obstacles.push({x: obsX, y: -100, width: obsWidth, height: 20});
}

// --- æ›´æ–°è»Šè¼› ---
function updateCar(){
    if(controls.accel) car.speed += car.acc;
    if(controls.brake) car.speed -= car.acc;
    car.speed *= (1 - car.friction);
    if(car.speed > car.maxSpeed) car.speed = car.maxSpeed;
    if(car.speed < 0) car.speed = 0;

    if(controls.left) car.angle = -2;
    else if(controls.right) car.angle = 2;
    else car.angle = 0;

    car.x += car.angle;
    car.y -= car.speed;

    // é‚Šç•Œé™åˆ¶
    if(car.x < 0) car.x = 0;
    if(car.x + car.width > canvas.width) car.x = canvas.width - car.width;
    if(car.y < 0) car.y = 0;
    if(car.y + car.height > canvas.height) car.y = canvas.height - car.height;
}

// --- æ›´æ–°éšœç¤™ç‰© ---
function updateObstacles(){
    obstacles.forEach(obs => { obs.y += obstacleSpeed; });
    obstacles = obstacles.filter(obs => {
        if(obs.y > canvas.height){
            score++;
            return false;
        }
        return true;
    });

    // ç¢°æ’æª¢æ¸¬
    obstacles.forEach(obs => {
        if(car.x < obs.x + obs.width &&
           car.x + car.width > obs.x &&
           car.y < obs.y + obs.height &&
           car.y + car.height > obs.y){
               gameOver = true;
           }
    });
}

// --- ç¹ªè£½éŠæˆ² ---
function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // èƒŒæ™¯é“è·¯
    ctx.fillStyle = "#333";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // é“è·¯æ¨™ç·š
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 4;
    ctx.setLineDash([20,20]);
    ctx.beginPath();
    ctx.moveTo(canvas.width/2,0);
    ctx.lineTo(canvas.width/2,canvas.height);
    ctx.stroke();
    ctx.setLineDash([]);

    // é ç‡ˆæ•ˆæœ
    if(controls.headlight){
        ctx.fillStyle = "rgba(255,255,200,0.2)";
        ctx.beginPath();
        ctx.moveTo(car.x+car.width/2, car.y);
        ctx.lineTo(car.x - 150, 0);
        ctx.lineTo(car.x + car.width + 150, 0);
        ctx.closePath();
        ctx.fill();
    }

    // è»Šè¼›
    ctx.fillStyle = "red";
    ctx.fillRect(car.x, car.y, car.width, car.height);

    // æ–¹å‘ç‡ˆ
    if(controls.leftSignal){
        ctx.fillStyle = "yellow";
        ctx.fillRect(car.x-10, car.y+10, 5, 15);
        ctx.fillRect(car.x-10, car.y+car.height-25, 5, 15);
    }
    if(controls.rightSignal){
        ctx.fillStyle = "yellow";
        ctx.fillRect(car.x+car.width+5, car.y+10, 5, 15);
        ctx.fillRect(car.x+car.width+5, car.y+car.height-25, 5, 15);
    }

    // éšœç¤™ç‰©
    ctx.fillStyle = "yellow";
    obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, obs.width, obs.height));

    // åˆ†æ•¸
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("åˆ†æ•¸: " + score, 10, 30);

    if(!gameOver) requestAnimationFrame(draw);
    else{
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("éŠæˆ²çµæŸ!", 150, canvas.height/2);
    }
}

// --- éŠæˆ²å¾ªç’° ---
function gameLoop(){
    if(!gameOver){
        updateCar();
        updateObstacles();
        requestAnimationFrame(gameLoop);
    }
}

// --- æŒ‰éˆ•äº‹ä»¶ ---
document.getElementById('leftBtn').addEventListener('mousedown', ()=>{ controls.left=true; });
document.getElementById('leftBtn').addEventListener('mouseup', ()=>{ controls.left=false; });
document.getElementById('rightBtn').addEventListener('mousedown', ()=>{ controls.right=true; });
document.getElementById('rightBtn').addEventListener('mouseup', ()=>{ controls.right=false; });
document.getElementById('accelBtn').addEventListener('mousedown', ()=>{ controls.accel=true; });
document.getElementById('accelBtn').addEventListener('mouseup', ()=>{ controls.accel=false; });
document.getElementById('brakeBtn').addEventListener('mousedown', ()=>{ controls.brake=true; });
document.getElementById('brakeBtn').addEventListener('mouseup', ()=>{ controls.brake=false; });

document.getElementById('leftSignalBtn').addEventListener('click', ()=>{
    controls.leftSignal = !controls.leftSignal;
    controls.rightSignal = false;
});
document.getElementById('rightSignalBtn').addEventListener('click', ()=>{
    controls.rightSignal = !controls.rightSignal;
    controls.leftSignal = false;
});
document.getElementById('headlightBtn').addEventListener('click', ()=>{ controls.headlight = !controls.headlight; });

// éµç›¤æ“ä½œ
document.addEventListener('keydown', e=>{
    if(e.key==='ArrowLeft') controls.left=true;
    if(e.key==='ArrowRight') controls.right=true;
    if(e.key==='ArrowUp') controls.accel=true;
    if(e.key==='ArrowDown') controls.brake=true;
});
document.addEventListener('keyup', e=>{
    if(e.key==='ArrowLeft') controls.left=false;
    if(e.key==='ArrowRight') controls.right=false;
    if(e.key==='ArrowUp') controls.accel=false;
    if(e.key==='ArrowDown') controls.brake=false;
});

// --- åˆå§‹åŒ– ---
draw();
gameLoop();
setInterval(createObstacle, 2000);
</script>

</body>
</html>
